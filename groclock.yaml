      - "Digital"
    on_value: 
      then:
        - if:
            condition:
              lambda: 'return x == "Digital";'
            then:
              - lvgl.widget.show: time_label_sun
              - lvgl.widget.show: time_label_sleep
            else:
              - lvgl.widget.hide: time_label_sun
