substitutions:
  name: "groclock-v2"
  friendly_name: "Groclock V2"
  
  star_icon: "\U000F04D2"
  sun_icon: "\U000F0599"
  moon_icon: "\U000F0594"

  lcd_font: "https://github.com/domgrimm/esphome-groclock/raw/refs/heads/main/resources/LCD.ttf"
  sun_image: "https://github.com/domgrimm/esphome-groclock/raw/refs/heads/main/resources/sun.png"
  star_image: "https://github.com/domgrimm/esphome-groclock/raw/refs/heads/main/resources/star.png"

  sun_background_color: "FFCE2B"
  sleep_background_color: "5DC5FC"

packages:
  tz: github://domgrimm/esphome-groclock/resources/tz.yaml@main

# API for Home Assistant integration
api:

# OTA updates
ota:
  - platform: esphome 

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - script.execute: show_startup

# ESP32 Platform Configuration
esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_ESP32S3_SPIRAM_SUPPORT: "y"
      CONFIG_SPIRAM_MODE_OCT: "y"
      CONFIG_SPIRAM_SPEED_80M: "y"

psram:
  mode: octal
  speed: 80MHz

logger:
  level: INFO

# WiFi Configuration
wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
      priority: 1
  ap:
    ssid: "${name} Fallback"
    ap_timeout: 30s
  reboot_timeout: 60s
  power_save_mode: NONE

captive_portal:

web_server:
  version: 3
  log: True
  sorting_groups:
    - id: time_group
      name: "Time Settings"
      sorting_weight: 2
    - id: brightness_group
      name: "Brightness Controls"
      sorting_weight: 3
    - id: diag_group
      name: "Diagnostics"
      sorting_weight: 60

# --- Images ---
image:
  - file: ${sun_image}
    id: sun_image
    type: RGB565
    transparency: alpha_channel
  - file: ${star_image}
    id: star_image
    type: RGB565
    transparency: alpha_channel

# --- Fonts ---
font:
  - file: "fonts/materialdesignicons-webfont.ttf"
    id: small_stars_font
    size: 70
    glyphs: ["${star_icon}"]
  - file: ${lcd_font}
    id: lcd_time_font
    size: 60
    glyphs: "0123456789:-./abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ "
  - file: ${lcd_font}
    id: lcd_time_font_small
    size: 30
    glyphs: "0123456789:-./abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ "

# --- Globals ---
globals:
  - id: star_visible
    type: std::array<bool, 12>
  - id: timer_running
    type: bool
    initial_value: 'false'
  - id: timer_start_time
    type: unsigned int
    initial_value: '0'
  - id: timer_wake_time
    type: unsigned int
    initial_value: '0'
  - id: total_duration_sec
    type: unsigned int
    initial_value: '0'
  - id: last_sections_passed
    type: int
    initial_value: '-1'
  - id: wake_screen_start_time
    type: unsigned int
    initial_value: '0'
  - id: screen_off_timer_active
    type: bool
    initial_value: 'false'
  - id: saved_posix_tz
    type: std::string
    restore_value: True
  - id: last_tap_time
    type: unsigned long
    initial_value: '0'
  - id: tap_count
    type: int
    initial_value: '0'
  - id: backlight_off
    type: bool
    initial_value: 'false'
  - id: current_page
    type: std::string
    initial_value: '"sun_page"'
  - id: ip_display_active
    type: bool
    initial_value: 'false'
  - id: ip_display_start_time
    type: unsigned long
    initial_value: '0'
  - id: startup_phase
    type: std::string
    initial_value: '"initializing"'
  - id: init_dots_count
    type: int
    initial_value: '0'
  - id: last_dot_update
    type: unsigned long
    initial_value: '0'
  - id: startup_time
    type: unsigned long
    initial_value: '0'

# --- I2C & Touchscreen ---
i2c:
  - id: bus_a
    sda: GPIO19
    scl: GPIO45
    #frequency: 100kHz



touchscreen:
  platform: gt911
  transform:
    mirror_x: false
    mirror_y: false
  id: my_touchscreen
  display: screen
  on_touch:
    - logger.log:
        format: Touch at (%d, %d)
        args: [touch.x, touch.y]
    - lambda: |-
        // Only allow double-tap on wake screen (sun page)
        if (id(current_page) != "sun_page") {
          return;
        }
        
        auto now = millis();
        if (now - id(last_tap_time) < 500) {
          // Double tap detected
          id(tap_count) = 0;
          id(toggle_backlight).execute();
        } else {
          // Single tap - show IP address
          id(tap_count) = 1;
          id(ip_display_active) = true;
          id(ip_display_start_time) = now;
        }
        id(last_tap_time) = now;

# --- SPI & Display ---
spi:
  - id: lcd_spi
    clk_pin: GPIO48
    mosi_pin: GPIO47

display:
  - platform: st7701s
    id: screen
    update_interval: never
    auto_clear_enabled: false
    spi_id: lcd_spi
    spi_mode: MODE3
    data_rate: 2MHz
    color_order: RGB
    invert_colors: false
    dimensions:
      width: 480
      height: 480
    cs_pin: 39
    de_pin: 18
    hsync_pin: 16
    vsync_pin: 17
    pclk_pin: 21
    pclk_frequency: 16MHz
    pclk_inverted: false
    hsync_pulse_width: 8
    hsync_front_porch: 10
    hsync_back_porch: 20
    vsync_pulse_width: 8
    vsync_front_porch: 10
    vsync_back_porch: 10
    init_sequence:
      - 1
      - [0xFF, 0x77, 0x01, 0x00, 0x00, 0x10]
      - [0xCD, 0x00]
    data_pins:
      red: [11, 12, 13, 14, 0]
      green: [8, 20, 3, 46, 9, 10]
      blue: [4, 5, 6, 7, 15]

# --- LVGL ---
lvgl:
  id: lvgl_comp
  displays:
    - screen
  touchscreens:
    - touchscreen_id: my_touchscreen
  buffer_size: 15%
  color_depth: 16

  style_definitions:
    - id: sun_style
      bg_color: 0x${sun_background_color}
      text_color: 0xFFFFFF
      bg_opa: COVER
    - id: sleep_style
      bg_color: 0x${sleep_background_color}
      text_color: 0xFFFFFF
      bg_opa: COVER
    - id: time_style
      text_color: 0xAAAAAA
      text_font: lcd_time_font
      text_align: CENTER
    - id: time_style_sleep
      text_color: 0xD9D9D9
      text_font: lcd_time_font
      text_align: CENTER
    - id: startup_style
      bg_color: 0x000000
      text_color: 0xFFFFFF
      bg_opa: COVER
    - id: startup_text_style
      text_color: 0xFFFFFF
      text_font: lcd_time_font
      text_align: CENTER
  pages:
    - id: startup_page
      widgets:
        - obj:
            scrollable: False
            width: 100%
            height: 100%
            styles: [startup_style]
            widgets:
              - label:
                  id: startup_label
                  align: LEFT_MID
                  text_font: lcd_time_font
                  styles: [startup_text_style]
                  text: "Initializing..."
    - id: setup_page
      widgets:
        - obj:
            scrollable: False
            width: 100%
            height: 100%
            styles: [startup_style]
            widgets:
              - label:
                  id: setup_label_1
                  align: CENTER
                  y: -80
                  text_font: lcd_time_font_small
                  styles: [startup_text_style]
                  text: "Groclock setup"
              - label:
                  id: setup_label_2
                  align: CENTER
                  y: -40
                  text_font: lcd_time_font_small
                  styles: [startup_text_style]
                  text: "Connect to wifi:"
              - label:
                  id: setup_label_3
                  align: CENTER
                  y: 0
                  text_font: lcd_time_font_small
                  styles: [startup_text_style]
                  text: "${name} Fallback"
              - label:
                  id: setup_label_4
                  align: CENTER
                  y: 40
                  text_font: lcd_time_font_small
                  styles: [startup_text_style]
                  text: "visit:"
              - label:
                  id: setup_label_5
                  align: CENTER
                  y: 80
                  text_font: lcd_time_font_small
                  styles: [startup_text_style]
                  text: "http://192.168.4.1"
    - id: sun_page
      widgets:
        - obj:
            scrollable: False
            width: 100%
            height: 100%
            styles: [sun_style]
            widgets:
              - image:
                  id: sun_image_img
                  src: sun_image
                  align: CENTER
              - label:
                  id: time_label_sun
                  align: BOTTOM_RIGHT
                  y: 15
                  x: 0
                  text_font: lcd_time_font
                  styles: [time_style]
                  text: !lambda |-
                    if (id(sntp_time).now().is_valid()) {
                      char buf[16];
                      time_t now_ts = id(sntp_time).now().timestamp;
                      struct tm *tm_info = localtime(&now_ts);
                      strftime(buf, sizeof(buf), "%I:%M%p", tm_info);
                      return std::string(buf);
                    } else {
                      return std::string("--:--");
                    }
                  hidden: false
              - label:
                  id: ip_label_sun
                  align: TOP_LEFT
                  y: 1
                  x: 1
                  text_font: lcd_time_font_small
                  styles: [time_style]
                  text: "192.168.1.1"
                  hidden: true
    - id: sleep_page
      widgets:
        - obj:
            scrollable: False
            width: 100%
            height: 100%
            styles: [sleep_style]
            widgets:
              - label:
                  id: time_label_sleep
                  align: BOTTOM_MID
                  y: -40
                  text_font: lcd_time_font
                  styles: [time_style_sleep]
                  text: !lambda |-
                    if (id(sntp_time).now().is_valid()) {
                      char buf[16];
                      time_t now_ts = id(sntp_time).now().timestamp;
                      struct tm *tm_info = localtime(&now_ts);
                      strftime(buf, sizeof(buf), "%I:%M%p", tm_info);
                      return std::string(buf);
                    } else {
                      return std::string("--:--");
                    }
                  hidden: false
              - label:
                  id: ip_label_sleep
                  align: TOP_LEFT
                  y: 1
                  x: 1
                  text_font: lcd_time_font_small
                  styles: [time_style_sleep]
                  text: "192.168.1.1"
                  hidden: true
              - image:
                  id: star_image_img
                  src: star_image
                  align: CENTER
                  zoom: 0.75
              # 12 stars positioned in a circle (1pm position is star_0, clockwise)
              - label: { id: star_0,  align: CENTER, text_font: small_stars_font, text: "${star_icon}", x: 107, y: -186, hidden: false }  # 1pm
              - label: { id: star_1,  align: CENTER, text_font: small_stars_font, text: "${star_icon}", x: 186, y: -107, hidden: false }  # 2pm
